<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Cee Lo</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">17</div>
                <div class="player-current-box">
                    <div class="player-current-label">Round Score</div>
                    <div class="player-current-score" id="current-0">5</div>
                </div>
                <div><h2 class='player-current-label' id='description-0' style="margin-left: 50%; transform: translateX(-12%);">place</h2> </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">38</div>
                <div class="player-current-box">
                    <div class="player-current-label">Round Score</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
                 <div><h2 class='player-current-label' id='description-1' style="margin-left: 50%; transform: translateX(-12%);">place</h2> </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-end"><i class="ion-ios-download-outline"></i>End Game</button>
            
            <img src="dice-5.png" alt="Dice" class="dice" id='dice-1'>
            <img src="dice-5.png" alt="Dice" class="dice" id='dice-2'>
            <img src="dice-5.png" alt="Dice" class="dice" id='dice-3'>
            


        </div>
        <div> <h1>hi</h1></div>
        
        <script src="app.js"></script>
    </body>
</html>
